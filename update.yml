name: Funeral Data Auto Update
on:
  schedule:
    - cron: '0 22 * * *' # 每天台灣時間早上6點執行
  workflow_dispatch: # 允許手動點擊按鈕更新

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 重要：允許機器人寫入檔案
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run Crawler
        run: python crawler.py
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add funeral_data.json
          git commit -m "自動更新殯儀館課表: $(date)" || exit 0
          git push
